<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="RestaurantTableBooking.css">
<title>Restaurant Table Booking</title>

<!-- EmailJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    emailjs.init("As7C5vpq4PGHMlaKz");  // <-- Replace with your PUBLIC key
  });
</script>

<style>
  .container {
    height: 600px;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  /* HOME Button */
  .home-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: var(--gold-crayola);
    color: black;
    padding: 10px 18px;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    border: 2px solid white;
  }

  .home-btn:hover {
    background: white;
    color: black;
    border-color: var(--gold-crayola);
  }

  label {
    display: flex;
    justify-content: flex-start;
    color: var(--gold-crayola);
  }

  input[type="text"],
  input[type="number"],
  input[type="email"],
  select {
    width: 100%;
    margin-bottom: 15px;
    border: 1px solid var(--gold-crayola);
    border-radius: 5px;
    margin-top: 8px;
    margin-bottom: 6px;
  }

  .TXT {
    color: white;
  }

  /* Chrome, Safari, Edge ke liye arrows remove karna */
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Firefox ke liye arrows remove karna */
input[type=number] {
    -moz-appearance: textfield;
}

</style>
</head>

<body style="overflow-y: hidden;">

<div style="background-image: url('/Images2/Hero-bg.jpg'); height:100vh; display:flex; justify-content:center; position:relative;">

  <!-- HOME BUTTON -->
  <a href="index.html" class="home-btn">Home</a>

  <div class="container">
    <h1>Book your table with us</h1>
    <br>

    <form id="bookingForm">

      <label><h2>Name:</h2></label>
      <input type="text" id="name" name="name" class="TXT" required>

      <label><h2>Email:</h2></label>
      <input type="email" id="email" name="email" class="TXT" required>

      <label><h2>Phone:</h2></label>
      <input type="number" id="phone" name="phone" class="TXT" required>

      <label><h2>Date:</h2></label>
      <input type="date" id="date" name="date" class="TXT" required
        style="border:1px solid var(--gold-crayola); width:400px;height:35px;text-align:center;outline:none; margin-top:8px;margin-bottom:6px;">

      <label><h2>Time:</h2></label>
      <input type="time" id="time" name="time" class="TXT" required
        style="border:1px solid var(--gold-crayola); width:400px;height:35px;text-align:center;outline:none;margin-top:8px;margin-bottom:6px;">

      <label><h2>Number of Guests:</h2></label>
      <input type="number" id="guests" name="guests" class="TXT" min="1" required>

      <!-- â­ BOOK + CANCEL BUTTONS SIDE BY SIDE â­ -->
      <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">

        <!-- BOOK BUTTON -->
        <button type="submit"
          style="background-color:#4CAF50;color:white;padding:10px 20px;border:none;
          border-radius:15px;cursor:pointer; width:180px;">
          Book Table
        </button>

        <!-- CANCEL BUTTON 
        <button type="button" id="cancelBookingBtn"
          style="background-color:#d9534f;color:white;padding:10px 20px;border:none;
          border-radius:15px;cursor:pointer; width:180px;">
          Cancel Booking
        </button>-->

      </div>

    </form>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const bookingForm = document.getElementById("bookingForm");
  const cancelBtn = document.getElementById("cancelBookingBtn");

  // -------------------------------
  // ðŸ“Œ BOOK TABLE SUBMISSION
  // -------------------------------
  bookingForm.addEventListener("submit", function(event) {
    event.preventDefault();

    // -------------------------------
    // â­ VALIDATION START
    // -------------------------------

    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();

    // PHONE VALIDATION (10 digits)
    if (phone.length !== 10 || !/^\d{10}$/.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    // EMAIL VALIDATION (@ and .com)
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address (example: abc@gmail.com).");
      return;
    }

    // -------------------------------
    // â­ VALIDATION PASSED â€” SEND EMAIL
    // -------------------------------

    const formData = new FormData(bookingForm);
    const bookingDetails = {};
    formData.forEach((value, key) => bookingDetails[key] = value);

    sendEmailNotification(bookingDetails);
  });

  function sendEmailNotification(details) {
    emailjs.send(
      "service_6f8009k",   
      "template_4u4uvmq",  
      {
        name: details.name,
        email: details.email,
        phone: details.phone,
        date: details.date,
        time: details.time,
        guests: details.guests
      }
    )
    .then(() => {
      window.location.href = "confirmation.html";
    })
    .catch((error) => {
      alert("Failed to send email. Check EmailJS setup.");
    });
  }

  // -------------------------------
  // ðŸ“Œ CANCEL BOOKING POP-UP
  // -------------------------------
  cancelBtn.addEventListener("click", () => {
    const userConfirmed = confirm("Are you sure you want to cancel your booking?");
    if (!userConfirmed) return;
    alert("Your booking has been cancelled.");
  });

});
</script>

</body>
</html>
