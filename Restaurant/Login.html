<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Login.css">
  <title>LOGIN PAGE</title>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
      emailjs.init("As7C5vpq4PGHMlaKz");  
  </script>
</head>

<body>
    <section style="background-image: url('/Images2/login-bg.png');">
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Login</h2>

                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" required>
                        <label>Username</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>

                    <div class="forget">
                        <label>
                            <input type="checkbox">Remember Me <br><br> 
                            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                        </label>
                       
                    </div>

                    <button type="submit">Log in</button>

                    <div class="register">
                        <p>Don't have an account? 
                            <a href="SignUp.html">Register</a></p>
                    </div>

                    <button type="button" class="logout-btn" onclick="logoutUser()">Logout</button>

                </form>
            </div>
        </div>
    </section>

    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
/* ---------------- LOGIN FUNCTION ---------------- */
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); 

    let username = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if (username === "" || email === "" || password === "") {
        alert("Please fill all fields!");
        return;
    }

    localStorage.setItem("username", username);

    // EmailJS fix
    emailjs.send("service_o9kuxei", "template_m61rd0j", {
        name: username,
        email: email
    })
    .then(function () {
        alert("Login successful!");
        window.location.href = "index.html";
    })
    .catch(function (error) {
        alert("Login successful! (Email failed)");
        window.location.href = "index.html";
    });
});

/*---------------forgot password---------*/
function forgotPassword() {
    let emailInput = prompt("Enter your registered email:");

    if (!emailInput || emailInput.trim() === "") {
        alert("Please enter a valid email!");
        return;
    }

    let savedEmail = localStorage.getItem("userEmail");
    let savedPassword = localStorage.getItem("userPassword");

    if (emailInput.trim() === savedEmail) {
        alert("Your password is: " + savedPassword);
    } else {
        alert("Email not found! Make sure you used this email during sign-up.");
    }
}

/* ---------------- LOGOUT FUNCTION ---------------- */
function logoutUser() {
    localStorage.removeItem("username");
    window.location.href = "index.html";   // Always go to home page
}




</script>

</body>
</html>
