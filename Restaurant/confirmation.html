<html lang="en">

<title>Reservation Confirmed</title>

<style>

    /* Full Screen Background */
    .reserved {
        background-image: url('/Images2/ReservedFEE.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100%;

        justify-content: center;

        padding: 12px 30px;
